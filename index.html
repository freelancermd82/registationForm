
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
        <main>
            <h2 class="text-center">Welcome to Registration demo</h2>
            <section class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Please register</h3>
                        <form action="">
                            <div class="mb-3">
                                <label for="pass" class="form-label">Password</label>
                                <input id="pass" type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input id="email" class="form-control" type="email" name="" placeholder="type email" >
                            </div>
                            <div class="mb-3"> 
                                <select class="form-select" aria-label="Default select Example" name="" id="">
                                    <option selected>select your gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Both</option>
                                </select>
                            </div>
                            <div class="form-check mb-3">
                                <input id="check" type="checkbox" class="form-check-input">
                                <label for="check" class="form-check-label">
                                    Accept our <a href="">Terms and condition</a>
                                </label>
                            </div>
                            <div>
                                <input class="btn btn-success" type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h1>This is img side here............</h1>
                    </div>
                </div>
            </section>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
